<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header class="headerGlobal">
        <img id="logo" src="../assets/img/Header/LogoMarca.png" alt="Sale-Power-Tools">
    </header>
    <div class="container">
        <main>
            <section class="sectionCreateAccount col-lg-12 col-md-12 col-sm-12">
                <form action="">
                    <div class="createAccount-Box">
                        <h1>Crear Cuanta</h1>
                        <input type="text" placeholder=" Nombre">
                        <input type="text" placeholder=" Apellido">
                        <input type="number" placeholder=" DNI">
                        <input type="Date" placeholder=" Fecha de Nac">
                        <input type="tel" placeholder=" Teléfono">
                        <input type="email" placeholder=" Correo Eléctronico">
                        <input type="text" placeholder=" Direccion">
                        <p class="hidden-element-section">Ingrese contraseña:</p>
                        <input type="password" placeholder=" contraseña">
                        <p class="hidden-element-section">Confirme contraseña:</p>
                        <input type="password" placeholder=" contraseña">
                        <div class="btnLink col-lg-2 col-md-3 col-sm-3"><a href="../index.html">Crear</a></div>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <div class="footer-box">
                <span class="hidden-element-footer">Nuestras redes sociales:</span>
                <a href="https://www.instagram.com/"><img id="iconoInstagram" src="../assets/img/Footer/Instagram.png"

                <a href="https://ar.linkedin.com/"><img id="iconoLinkeding" src="../assets/img/Footer/Linkeding.png"
                        alt="Linkeding image"></a>
                <a href="https://twitter.com/iniciarsesion?lang=es"><img id="iconoTwitter"
                        src="../assets/img/Footer/twitter.png" alt="Twitter image"></a>
                <a href="https://www.whatsapp.com/?lang=es_LA"><img id="iconoWhatsApp"
                        src="../assets/img/Footer/WhatsApp.png" alt="WhatsApp image"></a>
            </div>
        </footer>
    </div>

        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
